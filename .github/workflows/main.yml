name: Build and Release Avalonia App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' 

      - name: Restore dependencies
        run: dotnet restore src/Valt.UI/Valt.UI.csproj 

      - name: Build
        run: dotnet build src/Valt.UI/Valt.UI.csproj --no-restore -c Release 

      - name: Publish for Windows
        run: |
          dotnet publish src/Valt.UI/Valt.UI.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:PublishTrimmed=true --verbosity detailed -o ${{ github.workspace }}/publish/win-x64  # Added verbosity and trimming
          ls -la ${{ github.workspace }}/publish/win-x64 || echo "Publish directory is empty!"  # Debug listing
          cd ${{ github.workspace }}/publish/win-x64
          zip -r ${{ github.workspace }}/Valt-Windows-${{ github.ref_name }}.zip .  # Adjusted name to match your error

      - name: Publish for Linux
        run: |
          dotnet publish src/Valt.UI/Valt.UI.csproj -c Release -r linux-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:PublishTrimmed=true --verbosity detailed -o ${{ github.workspace }}/publish/linux-x64  # Added verbosity and trimming
          ls -la ${{ github.workspace }}/publish/linux-x64 || echo "Publish directory is empty!"  # Debug listing
          cd ${{ github.workspace }}/publish/linux-x64
          zip -r ${{ github.workspace }}/Valt-Linux-${{ github.ref_name }}.zip .  # Adjusted name to match pattern

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Valt-Windows-${{ github.ref_name }}.zip
          asset_name: Valt-Windows-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Valt-Linux-${{ github.ref_name }}.zip
          asset_name: Valt-Linux-${{ github.ref_name }}.zip
          asset_content_type: application/zip
